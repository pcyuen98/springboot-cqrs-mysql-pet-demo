<ion-header>
  <div class="footer-dark ion-padding" style="background-color: #1f1f1f; color: #ffffff;">
    <div class="container">

      <ion-grid class="ion-no-padding">
        <ion-row class="ion-align-items-center">
          <ion-col>
            <div class="ion-text-center">
              <h2 class="footer-title">PETSTORE DEMO APP</h2>
              <small>with Microservices CQRS Architecture, KeyCloak, Spring Boot, MongoDB and MySQL</small><br>

              <span *ngIf="isLogin() && getUserCookies()">
                <app-util-hello [name]="getUserCookies().username" [moduleName]="moduleName"></app-util-hello>
              </span>
              <span *ngIf="!isLogin()">
                <b (click)="login()" class="footer-link clickable logout-green">&nbsp;Login&nbsp;</b>
                <br><small><b>Note: </b></small>  
                <small style="color: grey;">(Username as "keycloak" or "redis". Password as "password")</small>
              </span>

            </div>
          </ion-col>
          <ion-col *ngIf="isLogin()" size="12">
            <div class="ion-text-center">
              <app-menu></app-menu>
              <b (click)="logout()" class="footer-link clickable logout-green">Logout&nbsp;</b>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-header>
