version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - petstore-net

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1                      # âœ… Explicit broker ID
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - petstore-net

  mysql-write:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: petstore_write
      MYSQL_USER: petuser
      MYSQL_PASSWORD: petpass
    ports:
      - "3306:3306"
    volumes:
      - write_db:/var/lib/mysql
    networks:
      - petstore-net

  petstore-command:
    build: ./petstore-command-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-write:3306/petstore_write
      SPRING_DATASOURCE_USERNAME: petuser
      SPRING_DATASOURCE_PASSWORD: petpass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8081:8081"
    depends_on:
      - mysql-write
      - kafka
    networks:
      - petstore-net

  petstore-query:
    build: ./petstore-query-service
    environment:
      SPRING_DATASOURCE_URL: mongodb://mongoadmin:mongopass@mongodb-read:27017/petstore_read?authSource=admin
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8082:8082"
    depends_on:
      - petstore-command
      - mongodb-read
      - kafka
    networks:
      - petstore-net

  backend-login:
    build: ./Backend-Login
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-write:3306/petstore_write
      SPRING_DATASOURCE_USERNAME: petuser
      SPRING_DATASOURCE_PASSWORD: petpass
    ports:
      - "7090:7090"
    depends_on:
      - mysql-write
    networks:
      - petstore-net

  mongodb-read:
    image: mongo:6.0
    container_name: mongodb_read
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: mongopass
    volumes:
      - mongo_data:/data/db
    networks:
      - petstore-net

volumes:
  write_db:
  mongo_data:

networks:
  petstore-net:
    driver: bridge
