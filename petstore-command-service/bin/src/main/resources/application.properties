# Server config
server.port=8081

# DataSource
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql-write:3306/petstore_write}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:petuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:petpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
